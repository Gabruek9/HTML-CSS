<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>trabalhando com imagens dinamicas</p>
    <picture>
       <source media="(max-width:750px )" srcset="imagens/foto-p.png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png">
        <img src="imagens/foto-g.png" alt="Imagem dinamica">
    </picture>
    
    <h1>Reproduzindo audio</h1>
    <p>Vamos adicionar um audio</p>
    <audio preload="metadata" controls>
     <source src="midia/MIGO NOIS NÃO É 2 - MC Ryan SP, MC GP, Boladin 211 e MC Negão Original (DJ Japa NK).mp3" type="audio/mpeg">
    </audio>

    <h1>Adicionando midias em video</h1>
    <p>Vamos adicionar um video!</p>
    <source media="(])" srcset="" type="video/">
</body>
</html>
