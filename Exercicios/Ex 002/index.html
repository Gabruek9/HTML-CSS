<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Paragrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito
        bata colocar
        tudo no par de tags &lt;p&gt; e &lt;/p&gt; 
    </p>
    <p>Para quebrar o texto use a tag br</p>

<p>Quebra de texto <br> 1 <br> 2 <br> 3</p>
<p>Alguns caracteres:
    &reg;
    &copy;
    &uparrow;
    &downarrow;
    &downdownarrows;
    &upharpoonleft;
    &leftarrow;
    &DownArrowBar;
</p>
<p>Alguns emojis:
    &#x1F596;
    &#x1F913;
    &#x1F965;
    &#x1F981;
</p>
</body>
</html>
