<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag utilizar em cada caso</p>
    <ul>
        <li><abbr title="use a tag <p>">Paragrafos</abbr></li>
        <li><abbr title="use a tag <li>">Listas</abbr></li>
        <li><abbr title="use a tag <strong>">Negrito</abbr></li>
        <li><abbr title="use a tag <br>">Quebra de linhas</abbr></li>
        <li><abbr title="use a tag <h1>">Titulos</abbr></li>
        <li><abbr title="use a tag <ol>">Lista numerada</abbr></li>
        <li><abbr title="use a tag <img>">imagens</abbr></li>
    </ul>
</body>
</html>
